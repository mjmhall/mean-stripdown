<div ng-controller="PlayersController" ng-init="find()">
  <input type="text" ng-model="search.name">
  <positions></positions>
  <nflteams></nflteams>
  <searchlimit></searchlimit>
  <table>
    <tr ng-repeat="player in players | filter:{pos : search.pos, team : search.team}:true | filter:{ name :search.name} |limitTo:limitct">
      <td>{{ player.pos }}</td>
      <td>{{ player.num }}</td>
      <td>{{ player.name }}</td>
    </tr>
  </table>
</div>
